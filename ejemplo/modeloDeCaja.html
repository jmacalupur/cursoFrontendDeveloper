<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caja</title>
</head>
<style>

    .caja {
        background-color: #ff9c91;
        width: 20px;
        height: 20px;
        padding: 20px;
        border: 2px solid #50b6bb;
        margin: 10px 20px 30px 40px;
    }
    .caja2 {
        background-color: #fdef96;
        width: 30px;
        height: 30px;
    }
</style>
<body>
    <div class="caja">
    </div>
    <div class="caja2">
    </div>
    <p>
        La caja de color <div class="caja"></div> es un elemento que tiene:
    </p>
    <ul>
        <li>
            width: 20px
        </li>
        <li>
            height: 20px
        </li>
        <li>
            padding: 20px
        </li>
        <li>
            border: 2px
        </li>
        <li>
            margin: 10px 20px 30px 40px
        </li>
    </ul>
    <p>
        La caja de color <div class="caja2"></div> es un elemento que tiene:
    </p>
    <ul>
        <li>
            width: 30px
        </li>
        <li>
            height: 30px
        </li>
    </ul>
    <a href="../index.html">Regresar</a>
</body>
</html>
